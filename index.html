<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de API's HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>

<br>

<h2>Carga de fichero de vídeo</h2>
<input type="file" id="fileInput" data-ext=".mp4">

<div id="loading"></div>

 <div id="videoContainer">
    <video id="video" width="500" height="300" controls></video>
 </div>

 <div id="buttons">
    <button id="play">Reproducir</button>
    <button id="pause">Pausar</button>
    <button id="volumeUp">Subir volumen</button>
    <button id="volumeDown">Bajar volumen</button>
 </div>

<script src="script.js"></script>

</body>

</html>
